apiVersion: vm.cluster.gke.io/v1
kind: VirtualMachine
metadata:
  name: altus-linux
spec:
  autoRestartOnConfigurationChange: true
  osType: Linux
  compute:
    cpu:
      vcpus: 2
    memory:
      capacity: 8Gi
  interfaces:
    - name: eth0
      networkName: pod-network
      default: true
    - name: net1
      networkName: livewire
      ipAddresses: [172.16.0.10/24]
  disks:
    - boot: true
      virtualMachineDiskName: altus-vm
---
